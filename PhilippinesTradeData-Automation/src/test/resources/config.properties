# Application URLs
base.url=https://staging.philippinestradedata.com
home.page.url=${base.url}
login.page.url=${base.url}/login

# Browser Configuration
browser=chrome
headless=false
timeout=30
page.load.timeout=60

# Device Viewports
mobile.width=375
mobile.height=812
tablet.width=768
tablet.height=1024
desktop.width=1920
desktop.height=1080

# Performance Thresholds
mobile.load.threshold=2
desktop.load.threshold=5

# Screenshot Settings
screenshot.path=test-output/screenshots/
screenshot.enable=true

# Report Settings
report.path=test-output/reports/
report.name=PhilippinesTradeData_TestReport

# Test Data
test.email=test@example.com
test.password=Test@123

# Cross-browser Testing
chrome.version=latest
firefox.version=latest
edge.version=latest

# Wait Times
implicit.wait=10
explicit.wait=20
fluent.wait=30
polling.interval=5